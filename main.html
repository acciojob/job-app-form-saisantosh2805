</head>
<body>
    <form action="submit-application" method="POST">
        <h1>Job Application Form</h1>

        <label for="name">Name <span class="required-label">*</span></label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50">
        
        <label for="email">Email <span class="required-label">*</span></label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Gender <span class="required-label">*</span></legend>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <label for="laptop">Preferred Laptop Brand <span class="required-label">*</span></label>
        <select id="laptop" name="laptop" required>
            <option value="" disabled selected>Select a brand</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <label for="age">Age <span class="required-label">*</span></label>
        <input type="number" id="age" name="age" required min="18" max="100">

        <label for="dob">Date of Birth <span class="required-label">*</span></label>
        <input type="date" id="dob" name="dob" required>

        <label for="password">Password <span class="required-label">*</span></label>
        <input type="password" id="password" name="password" required minlength="8">

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio">

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
